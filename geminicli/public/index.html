<!DOCTYPE html>
<html lang="es-VE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente en Vivo</title>
<link rel="stylesheet" href="/styles.css"
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="chat-widget-container">
        <header class="widget-header">
            <div class="header-content">
                <h2>Ayuda en Vivo</h2>
                <span id="agent-status" class="status-badge status-offline">Offline</span>
            </div>
        </header>
        
        <main id="chat-messages" class="chat-messages" aria-live="polite"></main>

        <div id="call-ui" class="call-ui hidden">
            <!-- WebRTC UI remains the same, logic needs to be adapted -->
            <video id="local-video" autoplay muted playsinline></video>
            <video id="remote-video" autoplay playsinline></video>
            <div class="call-controls">
                <button id="mic-btn" class="call-control-btn">Mic</button>
                <button id="video-btn" class="call-control-btn">Video</button>
                <button id="hangup-btn" class="call-control-btn hangup">Colgar</button>
            </div>
        </div>

        <footer class="chat-footer">
            <form id="message-form" class="message-form">
                <input type="text" id="message-input" placeholder="Escribe un mensaje..." autocomplete="off" required>
                <div class="form-actions">
                    <button type="button" id="attachment-btn" class="icon-btn" aria-label="Adjuntar archivo">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path></svg>
                    </button>
                    <input type="file" id="file-input" hidden accept=".pdf,.jpg,.jpeg,.png,.webp,.webm,.ogg">
                    
                    <button type="button" id="record-voice-btn" class="icon-btn" aria-label="Grabar nota de voz">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line></svg>
                    </button>

                    <button type="button" id="call-btn" class="icon-btn" aria-label="Iniciar llamada">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>
                    </button>

                    <button type="submit" id="send-btn" class="send-btn" aria-label="Enviar mensaje">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                    </button>
                </div>
            </form>
            <div class="privacy-consent">
                <label for="consent-switch">Permitir asistencia para mejorar respuestas</label>
                <input type="checkbox" id="consent-switch" role="switch">
            </div>
        </footer>
    </div>

    <div id="toast-notification" class="toast"></div>

    <!-- PDF.js for client-side processing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js`;</script>

    <!-- App Logic -->
    <script src="/aiAdapter.js"></script>
    <script src="/client.js"></script>
</body>
</html>
