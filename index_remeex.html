<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VISA REMEEX Premium - Configuraci√≥n Inicial</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary: #1a1f71;
      --secondary: #3b82f6;
      --accent: #60a5fa;
      --background: #f8fafc;
      --card-bg: rgba(255, 255, 255, 0.98);
      --text-primary: #0f172a;
      --text-secondary: #475569;
      --border-radius: 16px;
      --transition: all 0.3s ease;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      font-family: 'Inter', sans-serif;
      color: var(--text-primary);
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 1rem;
    }
    
    .container {
      max-width: 650px;
      width: 100%;
      margin-top: 2rem;
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
      transition: var(--transition);
    }
    
    .header {
      text-align: center;
      background: linear-gradient(135deg, var(--primary), #0d153e);
      color: #fff;
      padding: 2rem;
    }
    
    .logo-bar {
      background: var(--card-bg);
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      border-bottom: 1px solid rgba(0,0,0,0.05);
    }
    
    .logo-bar img {
      height: 30px;
    }
    
    .content {
      padding: 2rem;
    }
    
    h1 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
      color: var(--primary);
    }
    
    p {
      margin-bottom: 1.5rem;
      color: var(--text-secondary);
    }
    
    .btn {
      display: inline-block;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      padding: 12px 30px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(26, 31, 113, 0.3);
      transition: var(--transition);
      border: none;
      cursor: pointer;
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(26, 31, 113, 0.4);
    }
    
    /* Estilos para las animaciones de carga */
    .spinner-advanced {
      width: 60px;
      height: 60px;
      position: relative;
    }
    
    .spinner-ring {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 4px solid transparent;
      border-top-color: var(--primary);
      border-right-color: var(--secondary);
      animation: spinnerRotate 1.5s linear infinite;
      position: absolute;
      top: 0;
      left: 0;
    }
    
    .spinner-ring:nth-child(2) {
      width: 80%;
      height: 80%;
      top: 10%;
      left: 10%;
      border-top-color: var(--secondary);
      border-left-color: var(--primary);
      animation-duration: 2s;
      animation-direction: reverse;
    }
    
    .spinner-ring:nth-child(3) {
      width: 60%;
      height: 60%;
      top: 20%;
      left: 20%;
      border-bottom-color: var(--primary);
      border-left-color: var(--secondary);
      animation-duration: 2.5s;
    }
    
    .spinner-dot {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 15px;
      height: 15px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 50%;
      animation: pulse 1.5s cubic-bezier(0.455, 0.03, 0.515, 0.955) infinite alternate;
    }
    
    @keyframes pulse {
      0% {
        transform: translate(-50%, -50%) scale(0.6);
        opacity: 0.8;
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }
    
    @keyframes spinnerRotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <!-- Sistema AJAX para carga de contenido -->
  <div id="contenedor-dinamico" style="opacity: 1; transition: opacity 0.3s ease-in-out; width: 100%;"></div>

  <!-- Pantalla de carga -->
  <div id="cargando" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); backdrop-filter: blur(5px); z-index: 9999; justify-content: center; align-items: center;">
    <div style="background: white; padding: 30px; border-radius: 20px; text-align: center; box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);">
      <div class="spinner-advanced">
        <div class="spinner-ring"></div>
        <div class="spinner-ring"></div>
        <div class="spinner-ring"></div>
        <div class="spinner-dot"></div>
      </div>
      <p style="margin-top: 15px; color: #1a1f71; font-weight: bold;">Cargando...</p>
    </div>
  </div>

  <!-- Script de carga AJAX -->
  <script src="loader.js"></script>
</body>
</html>
